repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (lint)
        entry: uv run ruff check --fix printy/ tests/
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format printy/ tests/
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy (type check)
        entry: uv run mypy printy/
        language: system
        types: [python]
        pass_filenames: false
