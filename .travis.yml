language: python
sudo: false
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
install:
  - pip install -r requirements.txt
  - pip install coverage
script:
  - nose2
  - coverage run -m unittest discover
after_success:
  - bash <(curl -s https://codecov.io/bash)