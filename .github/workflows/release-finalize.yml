name: Finalize Release

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  finalize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write  # Needed to trigger publish workflow

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if this is a release PR merge
        id: check_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if this push came from merging a PR with a release/* branch
          PR_INFO=$(gh pr list --state merged --json number,headRefName,mergeCommit --limit 50)

          # Find PR that matches this commit
          PR_BRANCH=$(echo "$PR_INFO" | jq -r ".[] | select(.mergeCommit.oid == \"${{ github.sha }}\") | .headRefName" | head -1)

          if [[ "$PR_BRANCH" == release/* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "This is a release PR merge from branch: $PR_BRANCH"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Not a release PR merge (branch: $PR_BRANCH)"
          fi

      - name: Get version from pyproject.toml
        if: steps.check_release.outputs.is_release == 'true'
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        if: steps.check_release.outputs.is_release == 'true'
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.get_version.outputs.version }} already exists, skipping release finalization"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist, proceeding with release"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated tag
        if: steps.check_release.outputs.is_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" \
            -m "Release version ${{ steps.get_version.outputs.version }}"

      - name: Push tag
        if: steps.check_release.outputs.is_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git push origin refs/tags/v${{ steps.get_version.outputs.version }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.is_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.get_version.outputs.version }}" \
            --title "Release v${{ steps.get_version.outputs.version }}" \
            --notes "Release v${{ steps.get_version.outputs.version }}" \
            --latest

      - name: Trigger PyPI publish workflow
        if: steps.check_release.outputs.is_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Triggering publish workflow for tag v${{ steps.get_version.outputs.version }}"
          gh workflow run publish.yml --ref "v${{ steps.get_version.outputs.version }}"

      - name: Delete release branch
        if: steps.check_release.outputs.is_release == 'true'
        continue-on-error: true
        run: |
          BRANCH_NAME="release/v${{ steps.get_version.outputs.version }}"
          git push origin --delete "$BRANCH_NAME"
